{% extends 'main/base.html' %}

{% block title %}Update Task{% endblock %}

{% block content %}
   <form method="post">
    {% csrf_token %}
       <fieldset class="form-group">
                <legend class="heading">Change Info</legend>
                {{ form.title}}<br>
                {{ form.task}}<br>
            </fieldset>
    <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
